message: Thank you very much, Lawyer Zhang! A car accident is a real disaster. I don't know what to do with a lot of medical bills. I found Feng Tai law firm, where Zhang Chi, a <a href="https://www.norcalinjurylawcenter.com/chinese.html">bay area human injury lawyer</a>, worked out all the problems for me. The whole service was particularly good and friendly. Like my family. If you are injured in a car accident in the bay area, I recommend Zhang Chi, a lawyer from Fengtai law firm.
